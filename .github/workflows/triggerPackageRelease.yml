name: Trigger NPM Package Release

on:
  workflow_dispatch:
    inputs:
      plugin:
        description: "Select the npm package to deploy"
        required: true
        default: "data-management"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set the working directory to the selected plugin directory
      - name: Set Working Directory
        run: | 
            echo "Working directory: ${{ github.event.inputs.plugin }}"

      # Set up Node.js within the plugin directory
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache-dependency-path: ${{ github.event.inputs.plugin }}/package-lock.json
          node-version: 20
          cache: 'npm'

      # Change to the plugin directory
      - name: Change to plugin directory
        run: cd ${{ github.event.inputs.plugin }}

      # Authenticate with npm
      - name: Authenticate with npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        working-directory: ${{ github.event.inputs.plugin }}

      # Install dependencies within the plugin directory
      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.event.inputs.plugin }}

      # Publish to npm
      
      # Change to the plugin directory
      - name: Change to plugin directory
        run: cd ${{ github.event.inputs.plugin }}

      - run: npm ci
        working-directory: ${{ github.event.inputs.plugin }}

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ${{ github.event.inputs.plugin }}
